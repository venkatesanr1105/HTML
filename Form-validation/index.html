<!DOCTYPE html>
<html>
    <head>
        <title>Form validation</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <form>
            <p>
                <fieldset>
                    <legend>Do you have a driver's license?<abbr title="This field is mandatory" aria-label="required">*</abbr></legend>
                    <input type="radio" required name="driver" id="r1" value="yes"><label for="r1">Yes</label>
                    <input type="radio" required name="driver" id="r2" value="no"><label for="r2">No</label>
                </fieldset>  
            </p>
            <p>
                <label for="n1">How old are you?</label>
                <input type="number" min="12" max="120" step="1" id="n1" name="age" pattern="\d+">
            </p>
            <p>
                <label for="t1">What's your favourite fruit?<abbr title="This field is mandatory" aria-label="required">*</abbr></label>
                <input type="text" id="t1" name="fruit" list="l1" required
                    pattern="[Bb]anana | [Cc]herry | [Aa]pple | [Ss]trawbery| [Ll]emon | [Oo]range">
                <datalist id= "l1">
                    <option>Banana</option>
                    <option>Cherry</option>
                    <option>Apple</option>
                    <option>Strawbery</option>
                    <option>Lemon</option>
                    <option>Orange</option>
                </datalist>
            </p>
            <p>
                <label for="t2">What's your e-mail address?</label>
                <input type="email" name="email" id="t2">
            </p>
            <p>
                <label for="t3">Leave a short message</label>
                <textarea name="msg" id="t3" rows="5" maxlength="140"></textarea>
            </p>
            <p>
                <button>Submit</button>
            </p>
        </form>
    </body>
</html>
