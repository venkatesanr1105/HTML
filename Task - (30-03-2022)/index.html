<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - validation</title>
    <link rel="stylesheet" href="assets/style.css">
    <body>
        <div class="wrapper">
            <form action="welcome.html" id="form" onsubmit="start(event)" method="post">
                <h1>Job Application Form</h1>
                <div>
                    <label for="fname">Your first name</label>
                    <input type="text" placeholder="Your first name" id="fname" class="input" key = 'fname'>  
                    <div class="alert-box"><span></span><i>X</i></div>
                </div>
                <div>
                    <label for="lname">Your last name</label>
                    <input type="text" placeholder="Your last name" id="lname" class="input">
                    <div class="alert-box"><span></span><i>X</i></div>
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" class="gen">Male 
                    <input type="radio" name="gender" class="gen">Female 
                    <input type="radio" name="gender" class="gen">Others 
                    <div class="alert-box"><span></span><i>X</i></div>
                </div>
                <div>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" class="input">
                    <div class="alert-box"><span></span><i>X</i></div>
                </div>
                <div>
                    <label for="language">Language Known</label>
                    <input type="checkbox" name="language">Tamil 
                    <input type="checkbox" name="language">English 
                    <input type="checkbox" name="language">German 
                    <input type="checkbox" name="language">French 
                    <div class="alert-box"><span></span><i>X</i></div>
                </div>
                <div>
                    <label for="mobile">Your contact number</label>
                    <input type="tel" name="mobile-number" id="mobile" placeholder="Your contact number" class="input">
                    <div class="alert-box"><span></span><i>X</i></div>
                </div>
                <div>
                    <label for="email">Your E-mail address</label>
                    <input type="email" name="email" id="email" placeholder="Your E-mail address"  class="input">
                    <div class="alert-box"><span></span><i>X</i></div>
                </div>
            </form>
            <form>
                <div>
                    <label for="nationality">Nationality</label>
                    <input list="country-list" id="nationality" name="nationality" class="input">
                    <div class="alert-box"><span></span><i>X</i></div>
                    <datalist id="country-list">
                        <option value="French">France</option>
                        <option value="American">United States</option>
                        <option value="Chineese">China</option>
                        <option value="Spanish">Spain</option>
                        <option value="Italian">Italy</option>
                        <option value="Indian">India</option>
                        <option value="Turkish">Turky</option>
                        <option value="English">United States</option>
                        <option value="German">Germany</option>
                        <option value="Russian">Russian Fedaration</option>
                        <option value="Malaysian">Malaysia</option>
                        <option value="Mexican">Mexico</option>
                        <option value="Austrian">Austria</option>
                        <option value="cantonese">Hong Kong</option>
                        <option value="Arabic">Saudi Arabia</option>
                    </datalist>
                </div>
                <div>
                    <label for="course">Education Qualification</label>
                    <select name="course" id="course" class="input">
                        <option value="select">select</option>
                        <option value="BE - CSE">BE - CSE</option>
                        <option value="BE - ECE">BE - ECE</option>
                        <option value="BE - EEE">BE - EEE</option>
                        <option value="BE - Mech">BE - Mech</option>
                        <option value="BE - Civil">BE - Civil</option>
                    </select>
                    <div class="alert-box"><span></span><i>X</i></div>
                </div>
                <div>
                    <label for="project-title">Your project title</label>
                    <input type="text" id="project-title" name="project-title" placeholder="Your project title">
                    <div class="alert-box"><span></span><i>X</i></div>
                </div>
                <div>
                    <label for="projectdescription">A few words about your project</label>
                    <textarea name="projectdescription" id="projectdescription" cols="40" rows="5"></textarea>
                    <div class="alert-box"><span></span><i>X</i></div>
                </div>
                <div>
                    <label for="java">Your Knowledge in Java</label>
                    <input type="range" name="java" id="java" max="100" min="0" step="10" value="10" oninput="this.nextElementSibling.value = this.value">
                    <output>10</output>
                </div>
                <div>
                    <label for="resume">Upload your resume</label>
                    <input type="file" name="resume" id="resume" class="input">
                    <div class="alert-box"><span></span><i>X</i></div>
                </div>
                <div>
                    <label for="linkedin">Linkedin profile URL</label>
                    <input type="url" name="linkedin" id="linkedin" placeholder = "Linkedin profile URL" class = "input">
                    <div class="alert-box"><span></span><i>X</i></div>
                </div>
                <input type="checkbox" id="btn1"> I hereby declaring the all said details are true upto my knowledge
                <input type="submit" value="Submit" id="btn" class="input" disabled>
            </form>
        </div>
        <script src="assets/index.js"></script>
    </body>
</html>
